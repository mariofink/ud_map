<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighbourhood Map</title>
  <link rel="stylesheet" href="css/dist/style.css">
  <script src="js/vendor/knockout-3.4.2.js"></script>
  <script src="js/dist/index-built.js"></script>
</head>

<body>

  <div class="grid-container">
    <nav class="navbar grid-navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          Neighbourhood Map
        </a>

        <div class="navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <aside class="section location-list grid-aside">
      <h2 class="is-size-4">Locations</h2>
      <div class="field">
        <label for="location-filter" class="label">Filter</label>
        <input id="location-filter" class="input" data-bind="textInput: filterInput" />
      </div>
      <table class="table is-hoverable">
        <tbody data-bind="foreach: filteredList">
          <tr>
            <td data-bind="text: name, click: $parent.showDetails.bind($parent)">
            </td>
          </tr>
        </tbody>
      </table>
    </aside>
    <div class="grid-map">
      <div id="map" class="map-view"></div>
    </div>

    <footer class="footer grid-footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            Udacity NanoDegree project by
            <a href="//mariofink.de">Mario Fink</a>
          </p>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFaWpfkrPZUWXsWfTb53Uphsp1PnV44kw&callback=initMap&libraries=places,visualization"
    async defer></script>

</body>

</html>
